{% load static %}
{% load media_tag %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static '/css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>

<body>
    {% include 'catalog/includes/inc_header.html' %}
    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>{{ title }}</h1>
                        <p class="mb-4">Лучшая мебель для Вашей комфортной жизни</p>
                        <p><a href="" class="btn btn-secondary me-2">Купить</a><a href="#" class="btn btn-white-outline">Посмотреть</a></p>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="hero-img-wrap">
                        <img src="{% static 'img/couch.png' %}" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->

    <!-- Start Product Section -->
    <div class="product-section">
        <div class="container">
            <div class="row">

                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>
    <!-- End Product Section -->

    {% include 'catalog/includes/inc_footer.html' %}

</body>

</html>
